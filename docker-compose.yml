services:
  # Main Next.js application with hot reloading
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:9229:9229" # Node.js debugging port
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    networks:
      - fbi-tutorial-network

networks:
  fbi-tutorial-network:
    driver: bridge
